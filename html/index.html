<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <title>Zero Waste</title>
</head>
<body>
    <header>
        <div id="logo-img"></div>
        <div id="logo-text"></div>
        <div id="menu-button"></div>
        <div id="search">
            <form>
                <button id="search-button" type="button"></button>
                <input type="text" id="search-box" placeholder="search...">
                <button id="reset-button" type="reset"></button>
            </form>
        </div>
        <div id="notice"></div>
        <div id="profile"></div>
    </header>
    <main>
        <div id="menu">
            <div class="menu-content">
                <div class="menu-content-icon" id="dashboard"><img src="../images/DashBoard.svg"></div>
                <p class="menu-content-text">Dashboard</p>
            </div>
            <div class="menu-content">
                <div class="menu-content-icon" id="recipe"><img src="../images/recipe.svg"></div>
                <p class="menu-content-text">Recipe</p>
            </div>
            <div class="menu-content">
                <div class="menu-content-icon" id="myIngredients"><img src="../images/DashBoard.svg"></div>
                <p class="menu-content-text">My ingredients</p>
            </div>
            <div class="menu-content">
                <div class="menu-content-icon" id="comunity"><img src="../images/DashBoard.svg"></div>
                <p class="menu-content-text">Comunity</p>
            </div>
            <div class="menu-content">
                <div class="menu-content-icon" id="customer"><img src="../images/DashBoard.svg"></div>
                <p class="menu-content-text">Customer</p>
            </div>
            <div id="setting"></div>
        </div>
        <article>
            <item id="item1"></item>
            <item id="item2"></item>
            <item id="item3"></item>
            <item id="item4"></item>
            <item id="item5"></item>
        </article>
    </main>

    <script src="../javaScript/main.js"></script>
</body>
</html>
